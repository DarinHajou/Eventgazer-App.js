<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Eventgazer/Find live events in your city</title>

    <link rel="stylesheet" href="/__app/css/main.css">
    <script type="module" src="/__app/js/main.js"></script>
  </head>

  <body class="event-search">
    <div class="event-search__overlay"></div>
  
    <h1 id="event-search__title">
      Find Live Events in Your <span class="event-search__title-highlight">City!</span>
    </h1>
  
    <div class="event-search__form-container">
      <form class="event-search__form">
        <label for="event-search__location">
          <span class="visually-hidden">Search by City</span>
          <button type="submit" id="event-search__button">
            Search
          </button>
          <input type="text" id="event-search__location" class="event-search__form-input" placeholder="For example, New York" />
        </label>
      </form>
    </div>
    
    <div id="loading-spinner" class="hidden">
      <div class="spinner"></div>
      <p class="loading-text">Loading<span>.</span><span>.</span><span>.</span></p>
    </div>
  
    <div id="results-container" class="hidden">
    </div>
  
    <p id="total-events"></p>
    <p id="error-message" ></p>
  </body>
</html>
