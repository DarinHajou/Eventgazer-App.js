<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Nightgazer-app</title>

    <link rel="stylesheet" href="/__app/css/main.css" />
    <script type="module" src="/__app/js/main.js"></script>
  </head>
  <body class="page">
    <div class="page__container">
      <div class="page__overlay"></div>
      <h1 class="page__title">
        Find Live Events in Your <span class="highlight">City!</span>
      </h1>
      <form class="search-form">
        <input
          type="text"
          id="location"
          class="search-form__input"
          placeholder="Search by City eg. New Yourk"
        />
        <button type="button" id="search-button" class="search-form__button">
          Search
        </button>
      </form>
      <div id="results-container" class="results"></div>
    </div>
  </body>
</html>
