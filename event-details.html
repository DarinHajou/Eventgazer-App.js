<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Event Details</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href="/__app/css/main.css">
    <script type="module" src="/__app/js/main.js"></script>
    <script type="module" src="/__app/js/modules/events.js"></script>
  </head>
  
  <body>
    <h1>Event Details</h1>

    <div class="event-details">
      <img id="event-details__image" class="event-details__image" src="" alt="Image for upcoming event">
      
      <h2 id="event-details__name"></h2>

      <p id="event-details__date"></p>

      <p id="event-details__time"></p>

      <p id="event-details__venue"></p>

      <p id="event-details__price-ranges"></p>

      <br>

      
      <button id="event-details__buy-button">Buy Tickets</button>      

      <br>
      <br>

      <h3>Event Schedule:</h3>

      <ul id="event-details__schedule">
        <li>Event Schedule Item 1</li>
        <li>Event Schedule Item 2</li>
        <li>Event Schedule Item 3</li>
      </ul>

      <p><span>Event Description: <br></span> <span id="event-details__description"></span></p>

      <br>

      <p><span>Seatmap:</span> <span id="event-details__seatmap"></span></p>

      <br>

      <div id='map' class='event-details__map'></div>

      <br>

      <p><span>Accessibility Information:</span> <span id="event-details__accessibility"></span></p>

    </div>
  </body>
</html>
